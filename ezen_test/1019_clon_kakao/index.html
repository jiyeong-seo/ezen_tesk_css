<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="icon" href="img/profile.jpg" type="image/x-icon">

    <title>Kakao Talk</title>
  </head>

  <body>
    <!-- Boot strap 고정폭 설정 -->
    <div class="container">
      <!-- 상태바 -->
      <div class="status-bar" clearfix>
        <!-- 상태바 좌측 아이콘 -->
        <div class="status-bar_column1 pull-left">
          <span class="status-bar_column1_txt">9:32</span>
          <img
            class="status-bar_column1_img"
            src="img/status_pointer.jpg"
            alt="포인터"
          />
        </div>

        <!-- 상태바 우측 아이콘 -->
        <div class="status-bar_column2 pull-right"></div>
      </div>

      <!-- 상단 -->
      <header class="kakao-header clearfix">
        <!-- 상단 - 친구 -->
        <h1 class="kakao-header-title pull-left">친구</h1>
        <!-- 상단 - 아이콘 -->
        <div class="kakao-header-img pull-right"></div>
      </header>

      <!-- 본문 -->
      <section class="kakao-list">
        <!-- 내 프로필 -->
        <div class="my-profile clearfix">
          <div class="my-profile-img pull-left"></div>
          <div class="my-profile-txt pull-left">
            <span>서지영</span>
          </div>
        </div>

        <!-- 내 멀티프로필 -->
        <div class="my-multy-profile clearfix">
          <!-- 내 멀티프로필 텍스트 -->
          <div class="my-multy-profile-title clearfix">
            <div class="my-multy-profile-title_small pull-left">
              <span>내 멀티프로필</span>
            </div>

            <!-- 내 멀티프로필 아이콘 -->
            <div class="my-multy-profile-title_small_img pull-right"></div>
          </div>

          <!-- 내 멀티프로필 이미지,설명 -->
          <div class="my-multy-profile-img pull-left"></div>

          <!-- 친구별로 다른 프로필을 설정해보세요! -->
          <div class="my-multy-profile-txt pull-left">
            <span>친구별로 다른 프로필을 설정해보세요!</span>
          </div>
        </div>

        <!-- 즐겨찾기 -->
        <div class="my-star-profile clearfix">
          <!-- 즐겨찾기텍스트 -->
          <div class="my-star-profile-title clearfix">
            <div class="my-star-profile-title_small pull-left">
              <span>즐겨찾기</span>
            </div>

            <!-- 즐겨찾기 아이콘 -->
            <div class="my-star-profile-title_small_img pull-right"></div>
          </div>
        </div>
        <!-- 즐겨찾기 친구목록 -->
        <div class="my-star-profile-img pull-left"></div>

        <div class="my-star-profile-txt pull-left">
          <span>사랑둥이❤️</span>
        </div>

        <div class="clearfix"></div>

        <div class="my-star-profile-img pull-left"></div>

        <div class="my-star-profile-txt pull-left">
          <span>생활 동반자 내 분신 다람이💕🐿</span>
        </div>

        <div class="clearfix"></div>

        <div class="my-star-profile-img pull-left"></div>

        <div class="my-star-profile-txt pull-left">
          <span>응죵이</span>
        </div>

        <div class="clearfix"></div>

        <div class="my-star-profile-img pull-left"></div>

        <div class="my-star-profile-txt pull-left">
          <span>정뿡빵뿡🐶</span>
        </div>

        <div class="clearfix"></div>

        <div class="my-star-profile-img pull-left"></div>

        <div class="my-star-profile-txt pull-left">
          <span>석준이</span>
        </div>

        <div class="clearfix"></div>

        <div class="my-star-profile-img pull-left"></div>

        <div class="my-star-profile-txt pull-left">
          <span>슬상☆</span>
        </div>

        <div class="clearfix"></div>

        <div class="my-star-profile-img pull-left"></div>

        <div class="my-star-profile-txt pull-left">
          <span>오혜성</span>
        </div>

        <div class="clearfix"></div>

        <div class="my-star-profile-img pull-left"></div>

        <div class="my-star-profile-txt pull-left">
          <span>임예봄</span>
        </div>

        <div class="clearfix"></div>
      </section>
    </div>

    <!-- 하단 목록 -->
    <nav class="nav">
      <ul class="nav-list clearfix">
        <li class="nav-list-icon pull-left">
          <span class="nav-list-icon1"></span>
        </li>
        <li class="nav-list-icon pull-left">
          <span class="nav-list-icon2"></span>
        </li>
        <li class="nav-list-icon pull-left">
          <span class="nav-list-icon3"></span>
        </li>
        <li class="nav-list-icon pull-left">
          <span class="nav-list-icon4"></span>
        </li>
        <li class="nav-list-icon pull-left">
          <span class="nav-list-icon5"></span>
        </li>
      </ul>
    </nav>
  </body>
</html>
